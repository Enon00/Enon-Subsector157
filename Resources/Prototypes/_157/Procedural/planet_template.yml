# Generic Earth Like Planet, with added ores and mob spawns 
- type: biomeTemplate
  id: PlanetContinental
  layers:
    - !type:BiomeMetaLayer
      template: 157Flatlands
    - !type:BiomeMetaLayer
      template: 157Caves
      threshold: -0.05
      noise:
        frequency: 0.004
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 2
        lacunarity: 2
    - !type:BiomeMetaLayer
      template: 157GrasslandsMountains
      threshold: -0.05
      noise:
        frequency: 0.03
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 2
        lacunarity: 2
    - !type:BiomeMetaLayer
      template: 157WaterLands
      threshold: 0.15
      noise:
        frequency: 0.004
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 2
        lacunarity: 2
    - !type:BiomeMetaLayer
      template: 157Snow
      threshold: 0.25
      noise:
        frequency: 0.001
        noiseType: OpenSimplex2
        fractalType: FBm
        octaves: 2
        lacunarity: 2

- type: biomeTemplate
  id: 157GrasslandsMountains
  layers:
    # Sparse vegetation
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorPlanetGrass
      divisions: 2
      threshold: -0.50
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 1
      decals:
        - BushDOne
        - BushDTwo
        - BushDThree
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorPlanetGrass
      noise:
        seed: 0
        noiseType: OpenSimplex2
        frequency: 1
      divisions: 1
      threshold: 0.8
      decals:
        - FlowersBROne
        - FlowersBRTwo
        - FlowersBRThree
    # Dense vegetation
    - !type:BiomeDecalLayer
      allowedTiles:
      - FloorPlanetGrass
      divisions: 1
      threshold: -0.35
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.2
        fractalType: FBm
        octaves: 5
        lacunarity: 2
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      decals:
        - BushAOne
        - BushATwo
        - BushAThree
        - BushCOne
        - BushCTwo
        - BushCThree
    - !type:BiomeEntityLayer
      threshold: 0.5
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - FloorPlanetGrass
      entities:
        - FloraTree
        - FloraTreeLarge
    # Rock formations
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorCaveDrought
      threshold: 0.02
      noise:
        seed: 0
        noiseType: OpenSimplex2
        frequency: 0.15
        lacunarity: 2
        fractalType: FBm
        octaves: 2
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      entities:
        - WallRock
    - !type:BiomeDummyLayer
      id: Loot
    # Water
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorPlanetGrass
        - FloorPlanetDirt
      threshold: 0.95
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.003
        lacunarity: 1.50
        fractalType: Ridged
        octaves: 1
      entities:
        - FloorWaterEntity
    # Fill remainder with dirt.
    - !type:BiomeTileLayer
      threshold: -1.0
      tile: FloorPlanetDirt
    - !type:BiomeTileLayer
      threshold: -0.85
      tile: FloorCaveDrought
      noise:
        seed: 0
        frequency: 0.02
        fractalType: None
    # Water sand
    - !type:BiomeTileLayer
      tile: FloorPlanetDirt
      threshold: 0.95
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.003
        lacunarity: 1.50
        fractalType: Ridged
        octaves: 1
    # Rock formation sand
    - !type:BiomeTileLayer
      tile: FloorPlanetDirt
      threshold: 0.6
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.05
        lacunarity: 2
        fractalType: FBm
        octaves: 5
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
    # Ore formations
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorCaveDrought
      threshold: 0.37
      noise:
        seed: 6
        noiseType: Perlin
        frequency: 0.12
        lacunarity: 2
        fractalType: FBm
        octaves: 8
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      entities:
        - WallRockCoal
    - !type:BiomeEntityLayer
