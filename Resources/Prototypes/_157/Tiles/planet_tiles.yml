# Simple solution for planet building without C# required. How is it done? each tile has a varient and for simpilicy, grass and snow cannot be built upon.
# DIRT FLOOR

- type: tile
  id: DirtPlanetLattice
  name: DirtPlanet lattice
  sprite: /Textures/_157/Tiles/dirt.png
  variants: 4
  placementVariants:
  - 1.0
  - 1.0
  - 1.0
  - 1.0
  baseTurf: FloorPlanetDirt
  isSubfloor: true
  deconstructTools: [ Cutting ]
  weather: true
  footstepSounds:
    collection: FootstepPlating
  friction: 0.3
  isSpace: false
  itemDrop: PartRodMetal1
  heatCapacity: 10000

- type: tile
  id: DirtPlanetPlating
  name: DirtPlanet plating
  sprite: /Textures/Tiles/plating.png
  baseTurf: DirtPlanetLattice
  isSubfloor: true
  deconstructTools: [ Axing ] # DeltaV - The return of fireaxe prying
  footstepSounds:
    collection: FootstepPlating
  friction: 0.3
  itemDrop: SheetSteel1
  heatCapacity: 10000

